<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon_logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login Brain</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html" target="_self">
                <img src="assets/favicon_logo/Logo.png" alt="logo brain" title="logo">
                <h1>Brain</h1>
            </a>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="login.html" class="user"><img src="assets/imgs/icons8-usuário-homem-com-círculo-46.png" alt="user imagem" title="user"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container" id="container">
            <div class="form-container sign-up">
                <form action="">
                    <h1>Registrar-se</h1>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="inputs">
                        <span>Ou use seu email e senha</span>
                        <input type="text" placeholder="nome">
                        <input type="email" placeholder="email">
                        <input type="password" placeholder="senha">
                        <input type="password" placeholder="Confirmar senha">
                        <button>Registrar</button>
                        <span>Ja possui conta?</span>
                        <a href="login.html">Logar-se</a>
                    </div>
                </form>
            </div>
           
            <aside class="form-container-image">
               <img src="assets/imgs/undraw_blooming_re_2kc4.svg" alt="">
            </aside>
        </section>   
    </main>

    <footer>
        <p>© 2024 Brain.com</p>
    </footer>
</body>
</html>
